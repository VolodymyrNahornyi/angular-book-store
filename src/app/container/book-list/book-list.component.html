<app-filter [all]="getAllBooksCount()"
            [inStock]="getBooksAvailableInStockCount()"
            [outOfStock]="getBooksNotInStockCount()"
            (selectedFilterRadioButtonChanged)="getSelectedFilterRadioButton($event)"></app-filter>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-3" *ngFor="let book of filteredAndSearchedBooks">
      <app-book [book]="book"
                [discount]="getDiscountPercentage(book.price, book.discountPrice)"
      ></app-book>
    </div>
  </div>
</div>
