<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4">User Management Panel</h2>
  <table *ngIf="users.length > 0" class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Birthday</th>
      <th>Gender</th>
      <th>Country</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.birthday | date:'yyyy-MM-dd' }}</td>
      <td>{{ user.gender | titlecase }}</td>
      <td>{{ user.address?.country }}</td>
      <td>
        <button class="btn btn-primary btn-sm me-2" (click)="updateUser(user.id)">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
          <i class="bi bi-trash"></i> Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="users.length === 0" class="text-center mt-4">
    <p class="text-muted">No users found in the list.</p>
  </div>
</div>
