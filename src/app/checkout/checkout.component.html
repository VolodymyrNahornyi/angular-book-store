<div class="container mt-4 mb-4">
  <h2>Checkout</h2>
  <div class="row">
    <div class="col-md-4">
      <img [src]="book().coverImage" class="img-fluid rounded" alt="The Silent Patient Cover">
    </div>
    <div class="col-md-8">
      <h3 class="mb-3">{{book().title}}</h3>
      <p><strong>Author: </strong> {{book().author}}</p>
      <div class="price-details">
        <p><strong>Price: </strong>
          <span [ngClass]="{'text-decoration-line-through text-danger': book().discountPrice}">
            {{ book().price | currency }}
          </span>
        </p>
        <p *ngIf="book().discountPrice" class="text-success">
          <strong>Discounted Price: </strong> {{ book().discountPrice | currency }}
        </p>
        <p><strong>Tax (10%): </strong>
          <span> {{ tax() | currency }}</span>
        </p>
        <p><strong>Total: </strong>
          <span> {{ total() | currency }}</span>
        </p>
      </div>
      <!-- Form for payment details -->
      <div class="payment-form mt-4">
        <h4>Payment Details</h4>
        <form>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" id="cardNumber" class="form-control" placeholder="Enter your card number" required>
          </div>
          <div class="mb-3">
            <label for="cardName" class="form-label">Cardholder Name</label>
            <input type="text" id="cardName" class="form-control" placeholder="Enter the name on your card" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiryDate" class="form-label">Expiry Date</label>
              <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" id="cvv" class="form-control" placeholder="CVV" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success mt-3">Confirm Purchase</button>
        </form>
      </div>
    </div>
  </div>
</div>
